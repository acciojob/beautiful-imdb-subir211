<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDb Page Styling</title>
    <link rel="stylesheet" href="styles.css">
	<style>
	.moviePic img {
    height: auto; /* Image ki height ko auto set karein */
    width: 100%; /* Image ki width ko 100% set karein */
    opacity: 0.8; /* Opacity ko 0.8 set karein */
}

.movieDetail {
    position: relative; /* Relative position set karein */
    top: 20%; /* Vertical center ke liye adjust karein */
    width: 80%; /* Width ko 80% set karein */
    text-align: center; /* Text ko center karein */
    font-size: 22px; /* Font size ko 22px set karein */
    margin: 0 auto; /* Centering ke liye margin auto karein */
}
		</style>
</head>
<body>
    <div class="moviePic">
        <img src="https://upload.wikimedia.org/wikipedia/en/d/df/3_idiots_poster.jpg" alt="3 Idiots Movie Poster">
    </div>
    <p class="movieDetail">"3 Idiots" is a 2009 Indian Hindi-language comedy-drama film directed by Rajkumar Hirani, starring Aamir Khan, R. Madhavan, and Sharman Joshi.</p>
    <script src="./script.js"></script>
</body>
</html>
